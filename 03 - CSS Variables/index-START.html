<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
</head>
<body>
<h2>Update CSS Variables with <span class='hl'>JS</span></h2>

<div class="controls">
    <label for="spacing">Spacing:</label>
    <input data-sizing="px" id="spacing" max="200" min="10" name="spacing" type="range" value="10">

    <label for="blur">Blur:</label>
    <input data-sizing="px" id="blur" max="25" min="0" name="blur" type="range" value="12">

    <label for="base">Base Color</label>
    <input id="base" name="base" type="color" value="#ffc600">
</div>

<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

<style>

    :root {
        --padding: 10px;
        --blur: blur(5px);
        --set-color: white;
    }

    body {
        text-align: center;
        background: #193549;
        color: var(--set-color);
        font-family: 'helvetica neue', sans-serif;
        font-weight: 100;
        font-size: 50px

    }

    .controls {
        margin-bottom: 60px;
    }

    input {
        width: 100px;
    }
</style>

<script>
    let root = document.documentElement;

    let image = document.querySelector("img")


    image.style.padding = `var(--padding)`

    image.style.background = `var(--set-color)`

    image.style.filter = 'var(--blur)'

    let spacingInput = document.getElementById("spacing")
    spacingInput.addEventListener('input', (e) => {
        root.style.setProperty('--padding', e.target.value + "px");
    })


    let blurInput = document.getElementById("blur")
    blurInput.addEventListener("input", (e) => {
        root.style.setProperty("--blur", `blur(${e.target.value}px)`)
    })
    //test commit
    let colorInput = document.getElementById("base")
    colorInput.addEventListener('input', e => {
        root.style.setProperty("--set-color", `${e.target.value}`)
    })

</script>

</body>
</html>
