<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p');

    // Regular
    console.log("hello")
    // Interpolated
    console.log('hello i am a %s string',"dasdas")
    // Styled
    console.log('%c I am some great text', 'font-size: 50px;')
    // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')
    // warning!
    console.warn('OH NOOO')
    // Error :|
    console.error("ooo shit")
    // Info
    console.info("crocodies are dogs that swim")
    // Testing
    //console will log only if the 1st is false
    console.assert(1===1, "That is wrong")
    console.assert(1===3, "That is wrong")
    // console.assert(p.classList.contains("ouch"), "That is wrong")
    // clearing
    console.clear();
    // Viewing DOM Elements
    // On firefox dev tools the console always prints extended info(properties and methods) for an element
    console.log(p)
    console.dir(p)

    console.clear();
    // Grouping together
    dogs.forEach(dog =>{
      console.group(`${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} human years old`)
      console.groupEnd(`${dog.name}`)

    })
    // counting
    console.count("Nikos");
    console.count("Nikos");
    console.count("Nikos");
    console.count("Nikos");
    // timing
    console.time("fetch data")
    fetch(" https://www.thecocktaildb.com/api/json/v1/1/random.php")
        .then(res => res.json())
        .then(data => {
          console.timeEnd("fetch data")
          console.log(data)
    })

    console.table(dogs)

  </script>
</body>
</html>
